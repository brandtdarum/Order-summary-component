<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section id="card-list">
    <article class="card">
      <img class="image" src="images/illustration-hero.svg">
      <h3 class="title">Order Summary</h3>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="info container">
        <div class="info left-container">
          <object class="info icon" type="image/svg+xml" data="images/icon-music.svg"></object>
          <div class="info text-container">
            <span class="info text">Annual Plan</span>
            <span class="info price">$59.99/year</span>
          </div>
        </div>
        <a class="info change link" href="#">Change</a>
      </div>
      <div class="payment button">
        <a class="payment link" href="#">Proceed to Payment</a>
      </div>
      <a class="cancel link" href="#">Cancel Order</a>
    </article>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brandt Darum</a>.
  </div>
</body>
</html>
